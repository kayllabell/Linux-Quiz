<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Linux Quiz</title>
<style>
body {
    background-color: #000;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}
h1 {
    text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    margin-bottom: 40px;
    animation: neonPulse 1.5s infinite alternate;
}
@keyframes neonPulse {
    from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0; }
    to { text-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
}
.question-container {
    background-color: rgba(0,0,0,0.8);
    border: 2px solid #0f0;
    padding: 20px 40px;
    border-radius: 12px;
    max-width: 700px;
    width: 100%;
    box-shadow: 0 0 20px #0f0;
    animation: fadeIn 0.5s ease-out;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
.options label {
    display: block;
    margin: 10px 0;
    cursor: pointer;
    transition: all 0.2s ease;
}
.options input[type="radio"] {
    margin-right: 10px;
}
.options label:hover {
    color: #0ff;
}
#feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
}
button {
    background-color: #000;
    color: #0f0;
    border: 2px solid #0f0;
    padding: 10px 20px;
    margin-top: 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease;
}
button:hover {
    background-color: #0f0;
    color: #000;
    box-shadow: 0 0 20px #0f0;
}
.explanation {
    margin-top: 10px;
    font-size: 0.9em;
    color: #0ff;
}
</style>
</head>
<body>

<h1>Cyber Linux Quiz</h1>

<div class="question-container" id="quizContainer">
    <!-- Question will appear here -->
</div>

<script>
// ------------------ FULL POOL OF QUESTIONS ------------------
const questionPool = [
  {q:"Which command schedules a one-time job at a specific time?", answer:"at", options:["at","cron","bg","fg"], explanation:"'at' schedules a one-time job."},
  {q:"Which command runs a job immediately using the at scheduler?", answer:"at now", options:["at now","at","cron","bg"], explanation:"'at now' executes a job immediately."},
  {q:"Which daemon processes at jobs?", answer:"atd", options:["cron","atd","sshd","systemd"], explanation:"'atd' is the daemon that runs at jobs."},
  {q:"Which command removes a scheduled at job?", answer:"atrm", options:["atq","atrm","rm","cron"], explanation:"'atrm' removes a scheduled at job."},
  {q:"Which command lists pending at jobs?", answer:"atq", options:["atq","atrm","at","jobs"], explanation:"'atq' lists pending at jobs."},
  {q:"Which command is used for pattern scanning and processing?", answer:"awk", options:["grep","sed","awk","cat"], explanation:"'awk' is for pattern scanning and text processing."},
  {q:"Which command resumes a suspended job in the background?", answer:"bg", options:["fg","bg","jobs","kill"], explanation:"'bg' resumes a job in the background."},
  {q:"Which command decompresses .bz2 files?", answer:"bunzip2", options:["bzip2","bunzip2","gzip","gunzip"], explanation:"'bunzip2' decompresses .bz2 files."},
  {q:"Which command compresses files using the bzip2 algorithm?", answer:"bzip2", options:["bzip2","bunzip2","gzip","zip"], explanation:"'bzip2' compresses using bzip2."},
  {q:"Which command displays file contents?", answer:"cat", options:["cat","less","more","tail"], explanation:"'cat' displays the contents of a file."},
  {q:"Which command changes the current directory?", answer:"cd", options:["pwd","cd","ls","mv"], explanation:"'cd' changes the directory."},
  {q:"Which command modifies password aging settings?", answer:"chage", options:["passwd","chage","usermod","useradd"], explanation:"'chage' modifies password aging."},
  {q:"Which command changes a file‚Äôs group ownership?", answer:"chgrp", options:["chmod","chgrp","chown","groups"], explanation:"'chgrp' changes group ownership."},
  {q:"Which command changes file permissions?", answer:"chmod", options:["chmod","chown","chgrp","ls"], explanation:"'chmod' changes permissions."},
  {q:"Which command changes file ownership?", answer:"chown", options:["chmod","chown","chgrp","ls"], explanation:"'chown' changes ownership."},
  {q:"Which daemon runs scheduled cron jobs?", answer:"crond", options:["cron","crond","atd","systemd"], explanation:"'crond' runs cron jobs."},
  {q:"Which command edits a user‚Äôs cron table?", answer:"crontab", options:["cron","crontab","vi","nano"], explanation:"'crontab' edits a user's cron table."},
  {q:"Which daemon synchronizes system time?", answer:"chronyd", options:["ntpd","chronyd","systemd","timedatectl"], explanation:"'chronyd' syncs system time."},
  {q:"Which command displays or sets the system date/time?", answer:"date", options:["date","time","timedatectl","clock"], explanation:"'date' shows or sets system time."},
  {q:"Which command shows disk space usage?", answer:"df", options:["du","df","ls","mount"], explanation:"'df' shows disk space usage."},
  {q:"Which command queries DNS servers?", answer:"dig", options:["host","nslookup","dig","ping"], explanation:"'dig' queries DNS servers."},
  {q:"Which package manager installs software on RHEL-based systems?", answer:"dnf", options:["yum","apt","dnf","rpm"], explanation:"'dnf' installs packages on RHEL."},
  {q:"Which command manages DNF configuration?", answer:"dnf config-manager", options:["dnf config-manager","dnf update","dnf list","dnf install"], explanation:"'dnf config-manager' manages DNF config."},
  {q:"Which command lists available DNF groups?", answer:"dnf group", options:["dnf group","dnf info","dnf list","dnf module list"], explanation:"'dnf group' lists available groups."},
  {q:"Which command shows information about a DNF group?", answer:"dnf group info", options:["dnf group info","dnf group","dnf list","dnf module info"], explanation:"'dnf group info' shows group details."},
  {q:"Which command installs a DNF group?", answer:"dnf group install", options:["dnf group install","dnf group","dnf install","dnf module install"], explanation:"'dnf group install' installs a group."},
  {q:"Which command lists all DNF groups?", answer:"dnf group list", options:["dnf group list","dnf group","dnf info","dnf list"], explanation:"'dnf group list' lists all groups."},
  {q:"Which command lists hidden DNF groups?", answer:"dnf group list hidden", options:["dnf group list hidden","dnf group list","dnf info","dnf list"], explanation:"Shows hidden DNF groups."},
  {q:"Which command shows package information?", answer:"dnf info", options:["dnf info","dnf list","dnf install","rpm -qi"], explanation:"'dnf info' shows package info."},
  {q:"Which command installs a package?", answer:"dnf install", options:["dnf install","dnf update","rpm -i","yum install"], explanation:"Installs a package via DNF."},
  {q:"Which command lists installed and available packages?", answer:"dnf list", options:["dnf list","dnf info","rpm -qa","yum list"], explanation:"Lists installed & available packages."},
  {q:"Which command lists kernel packages?", answer:"dnf list kernel", options:["dnf list kernel","dnf list","rpm -qa | grep kernel","uname -r"], explanation:"Shows kernel packages via DNF."},
  {q:"Which command shows module information?", answer:"dnf module info", options:["dnf module info","dnf module list","dnf info","dnf list"], explanation:"Shows module info."},
  {q:"Which command lists DNF modules?", answer:"dnf module list", options:["dnf module list","dnf module info","dnf list","dnf info"], explanation:"Lists all modules."},
  {q:"Which command shows which module provides a feature?", answer:"dnf module provides", options:["dnf module provides","dnf info","dnf list","dnf search"], explanation:"Shows which module provides a feature."},
  {q:"Which command shows which package provides a file?", answer:"dnf provides", options:["dnf provides","dnf search","rpm -qf","dnf info"], explanation:"Shows which package provides a file."},
  {q:"Which command removes a package?", answer:"dnf remove", options:["dnf remove","dnf uninstall","rpm -e","yum remove"], explanation:"Removes a package via DNF."},
  {q:"Which command lists enabled repositories?", answer:"dnf repolist", options:["dnf repolist","dnf repolist all","dnf list","yum repolist"], explanation:"Lists enabled repos."},
  {q:"Which command lists all repositories?", answer:"dnf repolist all", options:["dnf repolist all","dnf repolist","dnf list","yum repolist all"], explanation:"Lists all repos."},
  {q:"Which command searches for packages?", answer:"dnf search", options:["dnf search","dnf list","dnf provides","rpm -qa"], explanation:"Search for packages via DNF."},
  {q:"Which command searches all package metadata?", answer:"dnf search all", options:["dnf search all","dnf search","dnf info","dnf list"], explanation:"Search all metadata."},
  {q:"Which command updates all packages?", answer:"dnf update", options:["dnf update","dnf upgrade","dnf install","rpm -Uvh"], explanation:"Updates all packages."},
  {q:"Which command updates only the kernel?", answer:"dnf update kernel", options:["dnf update kernel","dnf update","dnf install kernel","dnf upgrade kernel"], explanation:"Updates kernel only."},
  {q:"Which command shows disk usage of files and directories?", answer:"du", options:["du","df","ls","lsblk"], explanation:"'du' shows disk usage."},
  {q:"Which command prints text to the terminal?", answer:"echo", options:["echo","print","cat","printf"], explanation:"'echo' prints text."},
  {q:"Which command brings a background job to the foreground?", answer:"fg", options:["fg","bg","jobs","kill"], explanation:"'fg' brings job to foreground."},
  {q:"Which command searches for files?", answer:"find", options:["find","locate","grep","which"], explanation:"'find' searches for files."},
  {q:"Which command searches text patterns in files?", answer:"grep", options:["grep","awk","sed","find"], explanation:"'grep' searches text patterns."},
  {q:"Which command creates a new group?", answer:"groupadd", options:["groupadd","groupmod","groupdel","adduser"], explanation:"'groupadd' creates a group."},
  {q:"Which command modifies an existing group?", answer:"groupmod", options:["groupmod","groupadd","groupdel","usermod"], explanation:"'groupmod' modifies a group."},
  {q:"Which command deletes a group?", answer:"groupdel", options:["groupdel","groupmod","groupadd","deluser"], explanation:"'groupdel' deletes a group."},
  {q:"Which command decompresses .gz files?", answer:"gunzip", options:["gunzip","gzip","bunzip2","bzip2"], explanation:"'gunzip' decompresses .gz files."},
  {q:"Which command compresses files using gzip?", answer:"gzip", options:["gzip","gunzip","bzip2","zip"], explanation:"'gzip' compresses files."},
  {q:"Which command performs DNS lookups?", answer:"host", options:["host","dig","nslookup","ping"], explanation:"'host' does DNS lookups."},
  {q:"Which command displays or sets the system hostname?", answer:"hostname", options:["hostname","hostnamectl","uname","ifconfig"], explanation:"'hostname' shows or sets hostname."},
  {q:"Which command manages hostname settings?", answer:"hostnamectl", options:["hostnamectl","hostname","timedatectl","nmcli"], explanation:"'hostnamectl' manages hostname."},
  {q:"Which command sets the system hostname?", answer:"hostnamectl hostname", options:["hostnamectl hostname","hostname","hostnamectl set-hostname","nmcli"], explanation:"Sets hostname using hostnamectl."},
  {q:"Which command shows hostname status?", answer:"hostnamectl status", options:["hostnamectl status","hostname","hostnamectl","nmcli"], explanation:"Shows hostname status."},
  {q:"Which command shows user identity information?", answer:"id", options:["id","whoami","users","finger"], explanation:"'id' shows user info."},
  {q:"Which command displays documentation in info format?", answer:"info", options:["info","man","help","whatis"], explanation:"'info' shows info documentation."},
  {q:"Which command shows network interfaces and addresses?", answer:"ip", options:["ip","ifconfig","nmcli","netstat"], explanation:"'ip' shows network interfaces."},
  {q:"Which command shows IP addresses?", answer:"ip addr", options:["ip addr","ifconfig","ip a","nmcli"], explanation:"Shows IP addresses."},
  {q:"Which command displays IP address information?", answer:"ip addr show", options:["ip addr show","ip addr","ifconfig","ip a"], explanation:"Shows detailed IP info."}
  // You can continue adding more questions to the pool
];

// ------------------ SELECT 50 RANDOM QUESTIONS ------------------
shuffle(questionPool);
const questions = questionPool.slice(0,50);

// ------------------ SHUFFLE UTILITY ------------------
function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
    return array;
}

let currentQuestion = 0;

// ------------------ DISPLAY QUESTION ------------------
function showQuestion(index){
    const q = questions[index];
    const container = document.getElementById("quizContainer");
    container.innerHTML = `<p>${q.q}</p>`;
    container.innerHTML += `<div class="options">`;
    q.options.forEach((opt,i)=>{
        container.innerHTML += `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label>`;
    });
    container.innerHTML += `</div>`;
    container.innerHTML += `<div id="feedback"></div>`;
    container.innerHTML += `<div class="explanation" id="explanation"></div>`;
    container.innerHTML += `<button onclick="submitAnswer()">Submit Answer</button>`;
}

// ------------------ CHECK ANSWER ------------------
function submitAnswer(){
    const q = questions[currentQuestion];
    const selected = document.querySelector(`input[name="q${currentQuestion}"]:checked`);
    const feedback = document.getElementById("feedback");
    const explanation = document.getElementById("explanation");

    if(!selected){
        feedback.textContent = "Please select an answer!";
        feedback.style.color = "orange";
        return;
    }

    const ans = selected.value.toLowerCase().trim();
    const correct = q.answer.toLowerCase().trim();

    if(ans === correct){
        feedback.textContent = "‚úÖ Correct!";
        feedback.style.color = "#0f0";
        explanation.textContent = q.explanation;
    }else{
        feedback.textContent = "‚ùå Incorrect!";
        feedback.style.color = "#f00";
        explanation.textContent = `Answer: ${q.answer} ‚Äî ${q.explanation}`;
    }

    // Replace button with "Next Question"
    const btn = document.querySelector("button");
    btn.textContent = "Next Question";
    btn.onclick = nextQuestion;
}

// ------------------ NEXT QUESTION ------------------
function nextQuestion(){
    currentQuestion++;
    if(currentQuestion < questions.length){
        showQuestion(currentQuestion);
    }else{
        const container = document.getElementById("quizContainer");
        container.innerHTML = `<h2>üéâ Quiz Complete!</h2><p>You answered ${questions.length} questions!</p>`;
    }
}

// ------------------ START QUIZ ------------------
showQuestion(currentQuestion);
</script>

</body>
</html>
