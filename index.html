<body>

  {q:"Which directory is the root user’s home?",a:"/root"},
  {q:"Which directory stores log files?",a:"/var/log"},
  {q:"Which directory stores anacron job timestamps?",a:"/var/spool/anacron/"}

function shuffle(a){return a.sort(()=>Math.random()-0.5);}
shuffle(quizData);

const pool = quizData.map(q=>q.a);
let index=0, score=0;

function loadQ(){
  const q=quizData[index];
  document.getElementById("question").textContent=q.q;
  let choices=[q.a];
  while(choices.length<4){
    let c=pool[Math.floor(Math.random()*pool.length)];
    if(!choices.includes(c)) choices.push(c);
  }
  shuffle(choices);
  const div=document.getElementById("choices");
  div.innerHTML="";
  choices.forEach(c=>{
    div.innerHTML+=`<div class="choice">
      <input type="radio" name="c" value="${c}"> ${c}
    </div>`;
  });
}

function submitAnswer(){
  const sel=document.querySelector("input[name='c']:checked");
  if(!sel) return alert("Pick an answer.");
  if(sel.value.toLowerCase()===quizData[index].a.toLowerCase()) score++;
  index++;
  if(index<quizData.length) loadQ();
  else {
    document.getElementById("quiz").style.display="none";
    document.getElementById("result").textContent=
      `Finished! Score: ${score} / ${quizData.length}`;
  }
}

loadQ();
</script>

</body>
</html>
